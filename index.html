<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Login Page/style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <!-------------------HEADER--------------------->
    <header>
      <h2 class="logo">
        <a href="index.html">DiveIN</a>
      </h2>
      <nav class="navigation">
        <button class="btn-login-popup">Login</button>
      </nav>
    </header>
    <!-----------------LOGIN WRAPPER--------------------->
    <div class="wrapper">
      <span class="icon-close">
        <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-envelope" style="color: #ffffff"></i>
            </span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <i class="fa-solid fa-lock" style="color: #ffffff"></i>
            </span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" class="tick" />
              Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Dive In</button>
          <div class="login-register">
            <p>
              Don't have an account? Click
              <a href="#" class="register-link">here</a>
              to make one!
            </p>
          </div>
        </form>
      </div>
    <!------------REGISTERATION WRAPPER---------------->
    <div class="form-box register">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-user" style="color: #ffffff"></i>
          </span>
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-envelope" style="color: #ffffff"></i>
          </span>
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <i class="fa-solid fa-lock" style="color: #ffffff"></i>
          </span>
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label
            ><input type="checkbox" class="tick" />
            I agree to the terms and conditions.
          </label>
        </div>
        <button type="submit" class="btn">Create an account</button>
        <div class="login-register">
          <p>
            Already have an account? Click
            <a href="#" class="login-link">here</a>
            to login!
          </p>
        </div>
      </form>
    </div>
    <!--------------------SCRIPTS------------------------->
    <script src="scrpit.js"></script>
    <script src="https://kit.fontawesome.com/5fd61387b5.js" crossorigin="anonymous"></script>
  </body>
</html>
